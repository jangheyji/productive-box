name: Update Productive Time

on:
  schedule:
    - cron: "0 0 * * *" # 매일 실행 (UTC 기준)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Generate Productive Box
        uses: yingyeothon/productive-box@latest
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          TIMEZONE: Asia/Seoul # 한국 시간대
          OUTPUT_PATH: profile-summary-card-output/dracula/4-productive-time.svg
